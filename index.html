<!doctype html>
<html lang=en>
 <head>
   <meta charset=utf-8>
   <title>Help me choose</title>
   <link href="./main.css" rel="stylesheet" type="text/css">
 </head>
 <body>
   <h1>Help me choose between..</h1>
   <div class="inputSection">
     <div class="inputs">
       <input placeholder="Something"></input>
     </div>
     <button class="addOption">Add</button>
   </div>
   <div class="resultSection">
   	
   </div>

   <button class="submit">Go!</button>
   <br>
   <br>
 <img src="https://tommyhansson.files.wordpress.com/2013/06/glad-gubbe_176298164.jpg"width="143" height="107"/>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('.resultSection').hide()

	var add_option = function() {
		$('.inputs').append('<input></input>')
	}

	$('.addOption').click(add_option)

	var options = []
	var submit = function() {
		$('.inputSection').hide()
		$('.resultSection').css('display', 'flex')
		$('input').each(function() {
		options.push($(this).val())
		})
		var winner = options[Math.floor(Math.random() * options.length)]
		console.log(winner)
		$('.resultSection').text(winner)
	}
	$('.submit').click(submit)
})		
</script>

</body>
</html>
